<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS3 Fonts -->
  <link
    href='http://fonts.googleapis.com/css?family=Cherry+Cream+Soda|Ropa+Sans|Butcherman|Rochester|Open+Sans+Condensed:300'
    rel='stylesheet' type='text/css' />

  <!-- Glyph Icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./bootstrap/bootstrap-4.3.1.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/custom.css">

  <title class="myTaskBoard">My Task Board</title>
</head>

<body onload="init()">

  <div class="container-flude">

    <!-- Begin input Task Area -->
    <div class="row">

      <!-- Indenting the left side -->
      <div class="col-sm-2"></div>

      <!-- The form at the center of the page -->
      <div class="col-sm-8">

        <!-- Board Title -->
        <div class="container" style="padding:1%">
          <div class="jumbotron text-center" style="opacity: 0.7;">
            <h1 class="myTaskBoard">My Task Board</h1>
          </div>
        </div>

        <!-- Back button -->
        <nav class="navbar navbar-light bg-light">
          <i class="far fa-clipboard"></i>
          <a id="backToAvshalomsProjects" href="https://avshaloms.github.io" class="btn btn-info float-right">Back to
            Avshaloms projects</a>
        </nav>

        <div class="bgForm">

          <!-- Form Area -->
          <form action="#" onsubmit="return addTask()">

            <div class="form-group">
              <textarea class="form-control" id="myTaskTitle" placeholder="Task title" required></textarea>
            </div>

            <div class="form-row">
              <div class="form-group col-md-8">
                <input type="date" class="form-control" id="myTaskDate" required>
              </div>
              <div class="form-group col-md-4">
                <input type="time" class="form-control" id="myTaskTime" placeholder="">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <button type="submit" class="btn btn-success btn-lg btn-block" id="addTaskBtn">Add Task</button>
              </div>
              <div class="form-group col-md-6">
                <button type="reset" class="btn btn-info btn-lg btn-block" id="resetTaskBtn">Reset Task</button>
              </div>
            </div>

          </form>

        </div>
        <!-- Form Area End. -->
      </div>
      <!-- Indenting the right side -->
      <div class="col-sm-2">
        <div style="padding: 5%; text-align: center;">
          <label for="cars" id="chooseLanguage">Choose a language:</label>
          <select class="form-control" name="language" id="htmlLanguage" onchange="changeLanguage()">
            <option value="English">English</option>
            <option value="Hebrew">עברית</option>
          </select>
        </div>
      </div>

    </div>

    <!-- End input Task Area -->

    <!-- Display Area -->
    <div class="container-flude">
      <div class="row" id="Display"></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./bootstrap/jquery-3.3.1.slim.min.js"></script>
    <script src="./bootstrap/bootstrap-4.3.1.min.js"></script>

    <!-- Custom JS -->
    <script src="./javaScripts/custom.js"></script>

  </div>

</body>

</html>
